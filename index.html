<!DOCTYPE html>
<html lang="en"> 
<head>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="/style.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      
      
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        </script>
        
        <title>Quote generator</title>
      
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">->
      
   
</head>
<body id="main">
  <div class="container-fluid row">
      <section id="quote-box" >
      <div id="quote-box-top" >

        <i class="fa fa-quote-left fa-2x"></i>
        <span id="text" class="col">Click button for new quote!</span> 
        <i class="fa fa-quote-right fa-2x"></i> 
              <div class="author">
        <span id="author">-Author</span>
      </div>
      </div>
     
      <div class="buttons-box">
        <div class="left-box"><a class="button" id="tweet-quote" href="https://twitter.com/intent/tweet" title="Tweet this quote!" target="_blank">
        <i class="fa fa-twitter"></i>
           </a>
              <div class="quote-button"><button id="new-quote" class="btn">New Quote</button>
        </div>
              </div>
        
      </div>
  </div>

  </section>

  </div>
  <script src="/main.js"></script>
 
</body>
</html>
